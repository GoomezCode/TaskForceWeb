<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Config da Font-Family "Poppins"-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

     <link rel="stylesheet" href="/login/style.css">

    <title>TaskForce Login</title>
</head>
<body>
    <div class="container">
        <div class="wave-container">
        <h1 class="wave-text">
            <div class="separet">
                <span>T</span>
                <span>A</span>
                <span>S</span>
                <span>K</span>
            </div>
            <div class="separet">
                <span>F</span>
                <span>O</span>
                <span>R</span>
                <span>C</span>
                <span>E</span>
            </div>
        </h1>
    </div>
        <form action="/controller/logar" method="post" id="form">
            <input type="text" name="username" id="username" placeholder="username">
            <input type="text" name="email" id="email" placeholder="email">
            <input type="password" name="password" id="password" placeholder="password">

            <a class="animated-button1" onclick="document.getElementById('form').submit()" id="botão">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Entrar
            </a>
        </form>
        <div class="linkPage">
                <span>Não tem um Cadastro?</span>
                <span><a href="/page/cadastro">Clique aqui!!</a></span>
            </div>
    </div>
